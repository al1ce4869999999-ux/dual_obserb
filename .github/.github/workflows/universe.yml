name: Unfield Universe Auto Runner

on:
  schedule:
    - cron: "*/5 * * * *"   # ← 5分ごと
  workflow_dispatch:        # ← 手動実行も可能

jobs:
  run-universe:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Run simulation
      run: python unfield_universe_v6.py

    - name: Commit & Push log
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add unfield_universe_log.csv
        git commit -m "Universe auto-update"
        git push
